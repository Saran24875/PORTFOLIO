<!-- project_detail.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Project Details</title>
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="project-detail" class="project-detail-section">
        <div class="container">
            <h2>{{ project.title }}</h2>
            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-image">
            <p>{{ project.description }}</p>
            <a href="{% url 'home' %}" class="btn back-btn">Back to Portfolio</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
